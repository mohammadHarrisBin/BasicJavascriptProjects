<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

        <div class="badge">
         Clock
        </div>
        <div class="clock">
        <span id='h'></span>
        <span id='m'></span>
        <span id='s'></span>
        </div>

        <div class="date">
        Date:
        <span id='dy'></span>
        <span id='mh'></span>
        <span id='yr'></span>
        </div>

    </div>
    <script src="script.js"></script>
    <footer>&copy;Mohammad Harris | Made on 21/09/2020</footer>
</body>
</html>
